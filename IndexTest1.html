<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cruds">
        <div class="header">
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="totalPrice">
                <input onkeyup="getTotalPrice()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotalPrice()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotalPrice()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotalPrice()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="create">Create</button>

        </div>

        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnSearch">
                <button onclick="changeSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                <button onclick="changeSearchMood(this.id)" id="searchByCategory">Search By Category</button>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
            </table>

        </div>
    </div>



    <script src="CRUDSTest1.js">

    </script>
</body>

</html>
